<div class="container">
        <div class="row text-center ">
            <div class="col-md-12">
                <br /><br />
                <h2> Phần mềm EPOS : Đăng nhập</h2>
               
                <h5>( Đăng nhập để bắt đầu làm việc )</h5>
                 <br />
            </div>
        </div>
         <div class="row ">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                  <div class="panel panel-default">
                      <div class="panel-heading">
                  <strong>   Nhập tài khoản </strong>  
                      </div>
                      <div class="panel-body">
                          <form role="form">
                                 <br />
                               <div class="form-group input-group">
                                      <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                      <input type="text" class="form-control"  placeholder="Tên đăng nhập" ng-model="user.username" />
                                  </div>
                                  <div class="form-group input-group">
                                      <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                      <input type="password" class="form-control"  placeholder="Mật khẩu" ng-model="user.password" />
                                  </div>
                              <div class="form-group">
                                      <label class="checkbox-inline">
                                          <input type="checkbox" /> Giữ đăng nhập
                                      </label>
                                      <span class="pull-right">
                                             <a href="#" >Quên mật khẩu? </a> 
                                      </span>
                                  </div>
                               
                               <a href="#" class="btn btn-primary " ng-click="doLogin()">Đăng nhập</a>
                              <hr />
                              </form>
                      </div>
                  </div>
              </div>
        </div>
    </div>
